name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node (optional for static sites without build)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build or copy static files
        run: |
          if [ -f package.json ]; then
            npm ci
            if npm run | grep -qE '^\s*build'; then
              npm run build
            else
              echo "No build script; copying static files."
              mkdir -p dist && cp -r * dist/ || true
            fi
          else
            mkdir -p dist && cp -r * dist/ || true
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
